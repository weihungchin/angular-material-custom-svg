<div style="text-align:center; margin:200px auto">
  <div>
    <span>Default material icon</span>
    <mat-icon>face</mat-icon>
  </div>


  <div>
    <span>Custom SVG Icon with Angular Material</span>
    <mat-icon svgIcon="evil_face"></mat-icon>
  </div>

  <div>
    <span>Using service to register for custom icon</span>
    <mat-icon svgIcon = "cool_face"></mat-icon>
  </div>

</div>
